- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: 'bash_loader/.bashrc'
    ~/.profile: 'bash_loader/.profile'
    ~/.alias: 'alias'
    ~/.zshrc: 'zsh/.zshrc'
    ~/.ssh/config: 'ssh/config'
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh git/init.sh, Ajustando autor do git]