- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: 'bash_loader/.bashrc'
    ~/.profile: 'bash_loader/.profile'
    ~/.alias: 'alias/default'
    ~/.zshrc: 'zsh/.zshrc'
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh git/default_init.sh, Ajustando autor do git]